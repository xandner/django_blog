<div class="collapse navbar-collapse" id="navbarResponsive">

        <li class="nav-item">
            <a class="nav-link" href="{% url 'first_app:test_app' %}">خانه</a>
        </li>
        {% for cat in category %}
        {% if cat.parent == none %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'first_app:category' cat.slug %}">{{ cat.title }}</a>

        {% endfor %}

    </ul>
</div>
