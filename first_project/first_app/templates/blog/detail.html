{% extends 'blog/base.html' %}
{% load static %}
{% block title %} | {{ article.title }} {% endblock %}
{% block main %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({{ article.thumbnail.url }})">
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto text-justify">
            <div class="site-heading text-justify">
                <h1>{{article.title}}</h1>
                <time>{{ article.jpublished }}</time>
                <span class="subheading">A Blog Theme by Start Bootstrap</span>
            </div>
        </div>
    </div>
</div>
</header>

<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto text-justify">
                {{ article.description|linebreaks }}
            </div>
        </div>
    </div>
</article>

<hr>
{% endblock %}
